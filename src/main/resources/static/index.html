<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>

<div class="container" ng-controller="advertisementController">
    <h3>Список объявлений</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Описание</td>
            <td>Цена</td>
            <td>Оплачено</td>
            <td>Удалено</td>
            <td>Опубликовано до</td>
            <td>Пользователь</td>
            <td>Категория</td>
            <td>Создано</td>
            <td>Обновлено</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in AdvertisementsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.description}}</td>
            <td>{{p.userPrice}}</td>
            <td>{{p.isPaid}}</td>
            <td>{{p.isDeleted}}</td>
            <td>{{p.expirationDate}}</td>
            <td>{{p.user}}</td>
            <td>{{p.category}}</td>
            <td>{{p.createdAt}}</td>
            <td>{{p.updatedAt}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
