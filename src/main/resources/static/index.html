<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container" ng-controller="advertisementController">
    <h5>Список объявлений</h5>
    <table class="table table-hover">
        <head>
        <tr>
            <th>ID</th>
            <th>Наименование</th>
            <th>Описание</th>
            <th>Цена</th>
        </tr>
        </head>
        <tbody>
        <tr ng-repeat="p in AdvertisementsList">
            <td><a style="display: block; text-decoration: none; color: black;" ng-href='advertisement.html?id={{p.id}}'>{{p.id}}</a></td>
            <td><a style="display: block; text-decoration: none; color: black;" ng-href='advertisement.html?id={{p.id}}'>{{p.title}}</a></td>
            <td><a style="display: block; text-decoration: none; color: black;" ng-href='advertisement.html?id={{p.id}}'>{{p.description}}</a></td>
            <td><a style="display: block; text-decoration: none; color: black;" ng-href='advertisement.html?id={{p.id}}'>{{p.userPrice}}</a></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <button class="btn btn-primary" ng-click="loadAdvertisements(currentPage-1)"><<</button> &ensp;
            </li>
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="btn btn-primary" ng-click="loadAdvertisements(pageIndex)">{{pageIndex}}</button> &ensp;
            </li>
            <li class="page-item">
                <button class="btn btn-primary" ng-click="loadAdvertisements(currentPage+1)">>></button>
            </li>
        </ul>
    </nav>
    <h5>Отфильтровать объявления по</h5>
    <form novalidate ng-submit="loadAdvertisements()">
        <input class="form-control" type="number" placeholder="минимальной цене" ng-model="filter.minPrice">
        <p></p>
        <input class="form-control" type="number" placeholder="максимальной цене" ng-model="filter.maxPrice">
        <p></p>
        <input class="form-control" type="text" placeholder="наименованию товара" ng-model="filter.partTitle">
        <p></p>
        <button type="submit" class="btn btn-primary">Применить фильтр</button>
    </form>
</div>
</body>
</html>
