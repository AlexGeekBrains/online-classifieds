<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="users.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Объявления</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" ng-controller="usersController">
    <h5>Список пользователей</h5>
    <table class="table table-hover" border-collapse="collapse">
        <tr>
            <td padding="10px">ID</td>
            <td padding="10px">Пользователь</td>
            <td padding="10px">Email</td>
            <td padding="10px">Профиль создан</td>
            <td padding="10px">Профиль обновлен</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in UsersList">
            <td>{{p.id}}</td>
            <td>{{p.username}}</td>
            <td>{{p.email}}</td>
            <td>{{p.createdAt}}</td>
            <td>{{p.updatedAt}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
